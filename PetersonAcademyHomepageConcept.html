        .header{

        body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;

        .slider-container {
            width: 100%;
            height: 170px;
            position: relative;
            white-space: nowrap;
        }
        .slider-image {
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 25%;
            height: 150px;
            background-color: #3498db;
            display: inline-block;
            position: absolute;
            margin: 20px;
            animation: slide 20s linear infinite;
            border-radius: 10px;
            background-size: cover;
        }

        @keyframes slide {
            0% {
                left:-30%;
            }
            100% {
                left:130%;
            }
        }
        .slider-image:nth-child(1) {
          animation-delay: -20s; /* No delay for the first child */
        }

        .slider-image:nth-child(2) {
          animation-delay: -16s; /* Delay the second child by 0.2 seconds */
        }

        .slider-image:nth-child(3) {
          animation-delay: -12s; /* Delay the third child by 0.4 seconds */
        }
        .slider-image:nth-child(4) {
          animation-delay: -8s; /* No delay for the first child */
        }

        .slider-image:nth-child(5) {
          animation-delay: -4s; /* Delay the second child by 0.2 seconds */
        }

        .slider-image:nth-child(6) {
          animation-delay: 0s; /* Delay the third child by 0.4 seconds */
        }



        .slider-image2 {
